name: Deploy to Amazon EC2

on:
  push:
    branches: [ "develop" ]

jobs:
  build-and-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    -  name: Login to Docker Hub
        env:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - name: push
      run:
        docker build -t wenzellopes/docker-chat-final
        docker tag docker-chat-final:latest wenzellopes/docker-chat-final:latest 
        docker push wenzellopes/docker-chat-final
    
   
